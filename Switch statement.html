<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript switch</h2>
        <script>
            let x=1;
            switch(x){
                case 0:
                    text="off";
                    break;
                case 1:
                text="on";
                break;
                default:
                text="No value found";
            }
            document.write(text)
        </script>
    </body>
</html>
