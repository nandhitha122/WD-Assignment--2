<!DOCTYPE html>
<html>
    <body>
        <h1>CONDITIONAL STATEMENTS</h1>
        <script>
            let a=prompt("Enter first value:");
            let b=prompt("Enter the second value:");
            let c;
            if(a>b)
            {
                c=a+"is greater"
            }
            else{
                c=b+"is greater"
            }
            document.write(c);
        </script>
    </body>
</html>
